<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | ProjectHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .details-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--cyan);
            text-decoration: none;
            font-weight: bold;
        }

        .project-meta {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .whatsapp-btn:hover {
            background-color: #128c7e;
        }

        .tech-stack {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo" onclick="window.location.href='index.html'">ðŸ’  ProjectHub</div>
    </header>

    <div class="container" style="padding: 20px;">
        <div id="projectDetails" class="details-container">
            <!-- Details will be injected here via script.js -->
            <p style="text-align: center; color: var(--text-dim);">Loading project details...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
